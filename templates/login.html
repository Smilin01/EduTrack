<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="fade-in">
    <div class="header-container">
        <h1>Welcome to EduTrack</h1>
        <p>Track Your Progress, Learn, Improve</p>
    </div>

    <div class="container">
        <h2>Student Login</h2>
        <form action="/student_login" method="POST">
            <input type="text" name="roll_number" placeholder="Roll Number" required><br>
            <input type="date" name="dob" placeholder="Date of Birth" required><br>
            <button type="submit">Login</button>
        </form>
        <p><a href="{{ url_for('teacher_login_page') }}">Teacher Login</a></p>
    </div>

    <footer>
        <p>&copy; 2024 EduTrack. All rights reserved.</p>
    </footer>
</body>
</html>
