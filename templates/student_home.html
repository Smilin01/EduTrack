<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Home - EduTrack</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Welcome Banner */
        .welcome-banner {
            background-color: #3498DB;
            color: white;
            padding: 30px 0;
            text-align: center;
        }

        .welcome-banner h1 {
            font-size: 36px;
            margin: 0;
        }

        .welcome-banner p {
            font-size: 18px;
            margin: 10px 0 0 0;
        }

        /* Performance Card */
        .performance-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        .performance-card h2 {
            font-size: 24px;
            color: #2C3E50;
            margin-bottom: 15px;
        }

        .performance-card p {
            font-size: 18px;
            color: #3498DB;
            font-weight: bold;
        }

        /* Button Styling */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .action-buttons a {
            text-decoration: none;
        }

        .action-buttons button {
            padding: 15px 30px;
            background-color: #3498DB;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .action-buttons button:hover {
            background-color: #2980B9;
            transform: scale(1.05);
        }

        /* Logout Button */
        .logout-button {
            padding: 10px 20px;
            background-color: #E74C3C;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        .logout-button:hover {
            background-color: #C0392B;
            transform: scale(1.05);
        }

        /* Container */
        .container {
            width: 80%;
            max-width: 1000px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <!-- Welcome Banner -->
    <div class="welcome-banner">
        <h1>Welcome, {{ student['name'] }}!</h1>
        <p>Track your performance and progress below</p>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Performance Overview Card -->
        <div class="performance-card">
            <h2>Your Overall Performance</h2>
            <p>Current Grade: {{ grade }}</p>
            <p>Subjects Average: {{ overall_performance }}%</p>
        </div>



        <!-- Action Buttons -->
        <div class="action-buttons">
            <a href="{{ url_for('student_dashboard') }}">
                <button>Go to Dashboard</button>
            </a>
            <a href="{{ url_for('quiz_page') }}">
                <button>Take a Quiz</button>
            </a>
        </div>

        <!-- Logout Button -->
        <div class="logout-container">
            <form action="{{ url_for('logout') }}" method="GET">
                <button class="logout-button">Logout</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 EduTrack. All rights reserved.</p>
    </footer>
</body>
</html>
